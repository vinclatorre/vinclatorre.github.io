<html>
  <head>
    <title>survey-formsn</title>
    <link rel="stylesheet" href="survey-form-style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text-center">Film Form</h1>
        <p id="description" class="text-center">Answer this short survey</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required class="input-text" />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required class="input-text" />
        </div>
        <div class="form-group">
          <label id="number-label" for="age">Age</label>
          <input type="number" name="age" id="number" min="10" max="99" placeholder="Age" required class="input-text" />
        </div>
        <div class="form-group">
          <p>What kind of film do you prefere?</p>
          <select id="dropdown" name="role" required class="input-text">
            <option disabled selected value>Select genre</option>
            <option value="student">Fantasy</option>
            <option value="horror">Horror</option>
            <option value="thriller">Thriller</option>
            <option value="action">Comedy</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Where do you prefer watch films?</p>
          <label> <input type="radio" value="streaming" name="button" checked class="input-radio" />Streaming </label>
          <label> <input type="radio" value="tv" name="button" checked class="input-radio" />TV </label>
          <label> <input type="radio" value="cinema" name="button" checked class="input-radio" />Cinema </label>
        </div>
        <div class="form-group">
          <p>Which of these films have you seen or are you planning to see?</p>
          <label> <input name="film" value="pulp fiction" type="checkbox" class="input-checkbox" />Pulp fiction </label>
          <label> <input name="film" value="matrix" type="checkbox" class="input-checkbox" />Matrix </label>
          <label> <input name="film" value="knock knock" type="checkbox" class="input-checkbox" />Knock Knock </label>
          <label> <input name="film" value="the mask" type="checkbox" class="input-checkbox" />The Mask </label>
          <label> <input name="film" value="the martian" type="checkbox" class="input-checkbox" />The Martian </label>
          <label> <input name="film" value="joker" type="checkbox" class="input-checkbox" />Joker </label>
          <label> <input name="film" value="glass" type="checkbox" class="input-checkbox" />Glass </label>
          <label> <input name="film" value="avengers endgame" type="checkbox" class="input-checkbox" />Avengers Endgame </label>
          <label> <input name="film" value="back to the future" type="checkbox" class="input-checkbox" />Back to the future </label>
          <label> <input name="film" value="the wolf of wall street" type="checkbox" class="input-checkbox" />The Wolf of Wall Street </label>
        </div>

        <div class="form-group">
          <p>What are your favourite films?</p>
          <label>
            <textarea id="comment" name="comment" placeholder="Write here your favourite fims" class="input-textarea"></textarea>
          </label>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
